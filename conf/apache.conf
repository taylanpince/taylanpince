<VirtualHost *:80>
    
    ServerName taylanpince.com
    ServerAlias www.taylanpince.com
    ServerAdmin "taylanpince@gmail.com"
    
    <Location "/">
        SetHandler python-program
        PythonInterpreter taylanpince
        PythonHandler django.core.handlers.modpython
        PythonPath "['/home/taylan/sites/taylanpince/app', '/home/taylan/sites/taylanpince/app/libs', '/home/taylan/sites/taylanpince/app/taylanpince'] + sys.path"
        SetEnv DJANGO_SETTINGS_MODULE taylanpince.settings
        SetEnv TZ "Canada/Eastern"
        PythonDebug On
    </Location>
    
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass /media http://127.0.0.1:81/
    ProxyPassReverse / http://127.0.0.1:81/
    
    <Location "/media">
        SetHandler None
    </Location>
    
    Alias /favicon.ico /home/taylan/sites/taylanpince/app/taylanpince/media/images/favicon.ico
    
</VirtualHost>
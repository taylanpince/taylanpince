<Location "/">
    SetHandler python-program
    PythonInterpreter taylanpince
    PythonHandler django.core.handlers.modpython
    PythonPath "['/var/www/vhosts/taylanpince.com/app', '/var/www/vhosts/taylanpince.com/app/libs', '/var/www/vhosts/taylanpince.com/app/taylanpince'] + sys.path"
    SetEnv PYTHON_EGG_CACHE "/var/www/vhosts/taylanpince.com/tmp"
    SetEnv DJANGO_SETTINGS_MODULE taylanpince.settings
    PythonDebug On
</Location>

ProxyRequests Off
ProxyPreserveHost On
ProxyPass /media http://127.0.0.1:81/
ProxyPassReverse / http://127.0.0.1:81/

<Location "/media">
    SetHandler None
</Location>

Alias /favicon.ico /var/www/vhosts/taylanpince.com/app/taylanpince/media/images/favicon.ico